<div class="row">
  <div class="col-md-2 center"></div>
  <h3 class="col-md-8 text-center">Elasticsearch server status: <span  [ngStyle]="{'color': getColor() }">{{status}}</span></h3>
  <div class="col-md-2 center"></div>

</div>
<div class="col-md-2 center"></div>
<div class="col-md-8 center">
	<div class="row" style="padding-top: 25%;">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
      <button style="margin: 6px;" type="submit" [disabled]="!isConnected" class="btn btn-primary pull-right">Submit</button>

      <div class="input-group input-group-lg">
        <input type="text" formControlName="searchString" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
    </form>

	</div>
</div>
<div class="col-md-2 center"></div>
